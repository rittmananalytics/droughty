datasets:
  looker_assets:
    tables:
      wh_core_customers_dim:
        columns:
          customer_email:
            - expectation: "Check if all customer emails are in valid email format"
          customer_pk:
            - expectation: "Check if all customer pks are unique"
          persona_type:
            - expectation: "Check if all customers have a persona"
  analytics:
    tables:
      revenue_performance_fact:
        columns:
          total_delivery_tickets:
            - expectation: "total_delivery_tickets does not exceed the other column total_delivery_tickets_completed"